<body>
    <section>
        <div class="titulo">
            <h1>Formulario de Contacto</h1>
        </div>
        <div class="fondo-form">
            <div class="sub-titulo">
                <h2>Contacto</h2>
                <form method="POST">
                    <input type="text" class="input" name="nombre" id="nombre" placeholder=" Escriba su nombre :)" 
                    required autofocus title="Ingresar nombre...">
                    <br><br>
                    <input type="text" class="input" name="apellido" id="apellido" placeholder=" Escriba su apellido :)" 
                    required autofocus title="Ingresar apellido...">
                    <br><br>
                    <input type="email" class="input" name="email" id="email" placeholder=" Escriba su email :)" 
                    required autofocus title="Ingresar email...">
                    <br><br>
                     
                    <textarea rows="10" cols="40" class="txtarea" name="mensaje" id="mensaje" placeholder="Escriba su mensaje porfavor :) (opcional)" 
                    autofocus title="Ingresar mesanje..."></textarea>
                    <br><br>
                    <input type="submit" class="boton" name="boton" id="boton" value="Volver" onclick="volver()">
                    <br>
                    <input type="submit" class="boton" name="enviar" id="enviar" value="Enviar" onclick="sumit()">
                </form>
                <hr>

            </div>
        </div>
    </section>

                    <i  class='bx bxl-whatsapp bx-burst' ></i>
                </a>

                    <i  class='bx bxl-instagram bx-burst' undefined ></i>
                </a>
